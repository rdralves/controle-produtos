{% extends 'base.html' %}

{% block title %}{{ view.object.pk|yesno:"Editar Produto,Novo Produto" }}{% endblock %}

{% block content %}
<h2>{{ view.object.pk|yesno:"Editar Produto,Novo Produto" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'produto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
